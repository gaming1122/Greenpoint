
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPoints | Sustainable Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #10b981;
        --secondary: #6366f1;
        --bg-dark: #05070a;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-dark);
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      .glass { 
        background: rgba(15, 17, 21, 0.6); 
        backdrop-filter: blur(16px); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
      }
      .neon-border {
        border: 1px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.1);
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }
      .floating { animation: float 6s ease-in-out infinite; }
      .text-glow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
      .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
      }
      #error-boundary {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #000;
        color: #ff4444;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
      }
    </style>
    <script>
      // Crucial: Polyfill process for React and other libraries that expect it
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          // API_KEY is injected by the platform
        } 
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0"
  }
}
</script>
</head>
<body class="text-slate-200 h-screen overflow-hidden selection:bg-emerald-500/30 selection:text-emerald-200">
    <div id="root"></div>
    <div id="error-boundary">
      <h1>Critical Application Error</h1>
      <pre id="error-message"></pre>
      <button onclick="location.reload()" style="background: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Reload Application</button>
    </div>
    <script type="module" src="index.tsx"></script>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Window Error:', msg, 'at', url, ':', lineNo);
        const errorBoundary = document.getElementById('error-boundary');
        const errorMessage = document.getElementById('error-message');
        if (errorBoundary && errorMessage) {
          errorBoundary.style.display = 'block';
          errorMessage.textContent = `${msg}\nat ${url}:${lineNo}:${columnNo}\n\n${error?.stack || ''}`;
        }
        return false;
      };
      console.log('Main HTML parsed, index.tsx loading...');
    </script>
</body>
</html>
